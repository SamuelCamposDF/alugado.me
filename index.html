<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALUGADO.ME
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">

        <div class="d-flex justify-content-center mt-5">
            <div class="text-white h3"> ALUGADO.ME</div>

        </div>

        <form class="mt-5 p-3  rounded row shadow-lg" id="dados-form">

            <div class="mb-3 col-md-4 col-12">
                <label for="" class="form-label text-white fw-bold">Passaporte:</label>
                <input type="number" autocomplete="off" required class="form-control" name="passaporte" id="passaporte"
                    placeholder="Passaporte">
            </div>

            <div class="mb-3 col-md-4 col-12">
                <label for="" class="form-label text-white fw-bold">Nome do cliente:</label>
                <input type="text" autocomplete="off" required class="form-control" name="nomeCliente" id="nomeCliente"
                    placeholder="Nome do cliente:">
            </div>

            <div class="mb-3 col-md-4 col-12">
                <label for="" class="form-label text-white fw-bold">Telefone de contato:</label>
                <input type="number" maxlength="6" min="1" autocomplete="off" required class="form-control" name="telCliente" id="telCliente"
                    placeholder="Telefone de contato:">
            </div>

            <div class="mb-3 col-md-4 col-12">
                <label for="" class="form-label text-white fw-bold">Veiculo:</label>
                <input type="text" autocomplete="off" required class="form-control" name="veiculo" id="veiculo"
                    placeholder="Veiculo:">
            </div>

            <div class="mb-3 col-md-4 col-12">
                <label for="" class="form-label text-white fw-bold">Placa:</label>
                <input type="text" autocomplete="off" required class="form-control" name="placa" id="placa"
                    placeholder="Placa:">
            </div>

            <div class="mb-3 col-md-4 col-12">
                <label for="" class="form-label text-white fw-bold">Valor do Contrato:</label>
                <input type="number" autocomplete="off" required class="form-control" name="valor" id="valor"
                    placeholder="Valor do Contrato:">
            </div>
                        <div class="mb-3 col-md-4 col-12">

<div class="input-group mb-3">
  <label class="input-group-text" for="img">Upload</label>
  <input type="file" class="form-control" id="img">
</div>
                        </div>
            
            <div class="mb-3 col-md-12 col-12">
                <label for="obs" class="form-label text-white fw-bold">Observações:</label>
                <textarea class="form-control" autocomplete="off" id="obs" placeholder="Observações" name="obs"
                    rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button id="btnEnviar" style="background-color: chocolate; border-color: transparent" type="submit"
                    class="btn btn-primary">Salvar contrato</button>
            </div>

        </form>

        <p class="text-center text-white fw-bold mt-5">Desenvolvido por Samuel Campos</p>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
